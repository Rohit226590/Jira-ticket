<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JIRA TICKET CLONE</title>
</head>
<body>
    <!-- toolbox -->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lightgreen color"></div>
            <div class="lightpink color"></div>
            <div class="lightblue color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
    <!-- main container -->
    <div class="main-cont"> 
        <div class="ticket-cont">
            <div class="ticket-color lightpink"></div>
            <div class="ticket-id">#ticketid</div>
            <div class="task-area">ticket task</div>
            <div class="ticket-lock">
                <i class="fa-solid fa-lock"></i>
            </div>
        </div>
    </div>
    <!-- modal container -->
    <div class="modal-cont">
        <textarea spellcheck="false"
        class="textarea-cont" placeholder="Enter your ticket task....."></textarea>
        <div class="priority-colors-cont">
            <div class="lightgreen priority-colors"></div>
            <div class="lightpink priority-colors"></div>
            <div class="lightblue priority-colors"></div>
            <div class=" black priority-colors border"></div>
        </div>
    </div>
   
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
     <script src="./script1.js"></script>
    
</body>
</html>
